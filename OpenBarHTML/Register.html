<!DOCTYPE html>
<html lang="fr-FR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Create User</title>
  <link rel="stylesheet" href="public/css/style.css">
</head>


<body id="body">

  <div id="tete">
    <div id="conteneurLogo">
      <img id="logo" src="public/img/OpenBar_ALPHA.svg" width="5027" height="2845" class="logo"   alt="OpenBar_ALPHA"/>
    </div>
  </div>
  
  <div id="conteneurPrincipal">
    <form class="box" action="#" method="post" id="formConteneur">
        <h1 style="text-align: center;margin: -10px;">Register </h1>

        <!-- entrer -->
        <p class="soustitrelogin">First Name </p>
        <div type="contain">
          <!-- id pour fair fonctionner la supression input -->
          <input id="in1" type="entrerbox" name="email" name="firstname" placeholder="First Name" required>
          <!-- croix -->
          <div type="item"  onclick="document.getElementById('in1').value =''">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="#F79725" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 6 6 18M6 6l12 12"/>
            </svg>
          </div>
        </div>
        
        <p class="soustitrelogin">Last Name </p>
        <div type="contain">
          <input id="in2" type="entrerbox" name="lastname" placeholder="Last Name" required>
          <div type="item"  onclick="document.getElementById('in2').value =''">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="#F79725" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 6 6 18M6 6l12 12"/>
            </svg>
          </div>
        </div>


        <p class="soustitrelogin">Email </p>
        <div type="contain">
          <input id="in3" type="entrerbox" name="email" placeholder="Email" required>
          <div type="item"  onclick="document.getElementById('in3').value =''">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="#F79725" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 6 6 18M6 6l12 12"/>
            </svg>
          </div>
        </div>

        <p class="soustitrelogin">Permission </p>
          <select name="permission" type="entrerbox" id="permission" style="width: 240px;" required>
            <option value="">Choose a permission level</option>
            <option value="NC">Non cotisant</option>
            <option value="C">Cotisant</option>
            <option value="B">Bureau</option>
            <option value="A">Admin</option>
          </select>
        
        <p class="soustitrelogin">Password </p>
        <div type="contain">
          <input type="password" id="myPsw" name="password" placeholder="password" required>
          <div type="item" onclick="shwopsw()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="3" stroke="#F79725" stroke-width="2"/>
              <path stroke="#F79725" stroke-width="2" d="M20.188 10.934c.388.472.582.707.582 1.066 0 .359-.194.594-.582 1.066C18.768 14.79 15.636 18 12 18c-3.636 0-6.768-3.21-8.188-4.934-.388-.472-.582-.707-.582-1.066 0-.359.194-.594.582-1.066C5.232 9.21 8.364 6 12 6c3.636 0 6.768 3.21 8.188 4.934Z"/>
            </svg>
          </div>
        </div>       
        
        <p class="soustitrelogin">Repeat Password </p>
        <div type="contain">
          <input type="password" id="myPsw2" name="confirmpassword" placeholder="password" required>
          <div type="item" onclick="shwopsw2()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="3" stroke="#F79725" stroke-width="2"/>
              <path stroke="#F79725" stroke-width="2" d="M20.188 10.934c.388.472.582.707.582 1.066 0 .359-.194.594-.582 1.066C18.768 14.79 15.636 18 12 18c-3.636 0-6.768-3.21-8.188-4.934-.388-.472-.582-.707-.582-1.066 0-.359.194-.594.582-1.066C5.232 9.21 8.364 6 12 6c3.636 0 6.768 3.21 8.188 4.934Z"/>
            </svg>
          </div>
        </div>
        <div type="forsubmit">
          <input type="submit" id="boutonsumit" name="" value="Create User">            
        </div>
      </form>
      <div type="end"  class="pagedefin">
        <a href="#" type="fp">all redy a acount </a>
        <a href="#" type="r">Login</a>
      </div>
  </div>


  <script type="text/javascript" src="public/js/intro.js"></script>
  <script>
    appgrisfond();


  </script>
</body>

</html>
